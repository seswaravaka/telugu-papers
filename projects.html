<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Experience Summary</title>

<style>
    /* ------------------------------
       THEME VARIABLES
    ------------------------------ */
    :root {
        --bg: #fafafa;
        --text: #222;
        --heading: #111;
        --border: #ddd;
        --link: #0066cc;
    }

    body.dark {
        --bg: #1c1c1c;
        --text: #e5e5e5;
        --heading: #ffffff;
        --border: #444;
        --link: #6bb6ff;
    }

    /* ------------------------------
       BASE STYLES
    ------------------------------ */
    body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font-family: "Helvetica Neue", Arial, sans-serif;
        transition: background 0.3s ease, color 0.3s ease;
        line-height: 1.6;
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 60px 20px;
    }

    h1, h2 {
        font-weight: 300;
        color: var(--heading);
        transition: color 0.3s ease;
    }

    h1 {
        font-size: 42px;
        text-align: center;
        margin-top: 0;
        letter-spacing: 1px;
    }

    h2 {
        font-size: 28px;
        margin-top: 60px;
        border-bottom: 1px solid var(--border);
        padding-bottom: 8px;
    }

    p {
        font-size: 18px;
        margin: 16px 0;
    }

    a {
        color: var(--link);
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* ------------------------------
       TOGGLE SWITCH
    ------------------------------ */
    .theme-toggle {
        position: fixed;
        top: 20px;
        right: 30px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: var(--text);
        transition: color 0.3s ease;
        user-select: none;
    }

    .switch {
        position: relative;
        width: 48px;
        height: 24px;
        background: var(--border);
        border-radius: 12px;
        transition: background 0.3s ease;
    }

    .switch::after {
        content: "";
        position: absolute;
        top: 3px;
        left: 3px;
        width: 18px;
        height: 18px;
        background: var(--heading);
        border-radius: 50%;
        transition: transform 0.3s ease, background 0.3s ease;
    }

    body.dark .switch::after {
        transform: translateX(24px);
        background: var(--heading);
    }
</style>

</head>

<body>

<!-- THEME TOGGLE BUTTON -->
<div class="theme-toggle" onclick="toggleTheme()">
    <span>‚òÄÔ∏è / üåô</span>
    <div class="switch"></div>
</div>

<div class="container">
    <h1>Experience Summary</h1>

    <h2>Sample Section</h2>
    <p>This page now supports both dark and light themes with a simple toggle switch in the top‚Äëright corner.</p>

    <!-- Add your full content here -->
</div>

<script>
    /* ------------------------------
       TOGGLE THEME MODE
    ------------------------------ */
    function toggleTheme() {
        document.body.classList.toggle("dark");
        localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    /* ------------------------------
       LOAD SAVED THEME ON PAGE LOAD
    ------------------------------ */
    (function() {
        const saved = localStorage.getItem("theme");
        if (saved === "dark") {
            document.body.classList.add("dark");
        }
    })();
</script>

</body>
</html>
